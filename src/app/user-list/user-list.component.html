<div class="container">
    <div class="row">
        <div class="col-12">
            <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText" style="margin-bottom: 10px;">
           <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let val of userArr;let no =index">
                    <td>{{no+1}}</td>
                    <td>{{val.name}}</td>
                    <td>{{val.email}}</td>
                    <td>{{val.role}}</td>
                    <td><button class="btn btn-sm btn-success" (click)="onEdit(val.id)" style="margin-right: 3px;">Edit</button>
                        <button class="btn btn-sm btn-success" (click)="onDelete(val.id)">Delete</button></td>
                </tr>
            </tbody>
           </table>
           <app-pagination></app-pagination>
        </div>
    </div>
</div>
