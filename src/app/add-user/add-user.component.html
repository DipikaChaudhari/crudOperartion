<div class="container" style="margin-top: 20px;margin-left: 20px;">
    <!-- <form> -->
    <div class="row">
        <div class="col-md-12">
            <label style="margin-right: 10px;">Name</label>
            <input type="text" class="form-control" [(ngModel)]="userData.name">
        </div><br>
        <div class="col-md-12">
            <label for="email" style="margin-right: 10px;">Email</label>
            <input type="email"  class="form-control" name="email" required email #emailModel="ngModel" [(ngModel)]="userData.email">
            <span class="help-block" *ngIf="emailModel.hasError('required')" style="color: red;">Email is required</span>
            <span class="help-block" *ngIf="emailModel.hasError('email')" style="color: red;">Email is Invalid</span>
        </div><br><br>
        <div class="col-md-12" style="margin-top: 10px;">
            <label style="margin-right: 15px;">Role</label>
            <select formControlName="role" #teams (change)="onSelected($event)">
            <option value="Admin" default>Admin</option>
            <option value="User">User</option>
            </select>
        </div>
        <br>
        
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-6">
            <button type="button" class="btn btn-success" style="text-align: center;" *ngIf="cureentId == 0" (click)="submit()">Add User</button>
            <button type="button" class="btn btn-success" style="text-align: center;"*ngIf="cureentId !== 0" (click)="UpdateData()">Update</button>
        </div>
           </div>
    <!-- </form> -->
</div>
<br>
<app-user-list></app-user-list>
